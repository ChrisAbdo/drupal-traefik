<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Modern UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        /* Input Focus Effect */
        input:focus {
            outline: none;
            border-color: #0f0f16;
            box-shadow: 0 0 5px #15171b;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">

    <!-- Top Section -->
    <section id="welcome-section" class="w-full h-screen bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center">
        <div class="text-center text-white">
            <h1 class="text-5xl font-bold mb-4">Create Your Account</h1>
            <p class="text-lg">Start your journey with us today</p>
            <a href="#register-form" class="mt-8 inline-block bg-white text-blue-600 font-medium px-6 py-2 rounded-lg hover:bg-gray-200 transition">Get Started</a>
        </div>
    </section>

    <!-- Registration Form -->
    <section id="register-form" class="w-full max-w-lg px-8 py-10 bg-white glass rounded-lg shadow-lg my-10">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="https://futuretechnologies.njit.edu/sites/futuretechnologies/files/njit%20logo_0.png" alt="Logo" class="h-12 w-auto">
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Create Account</h2>

        <!-- Form -->
        <form id="registrationForm" action="#" method="POST" class="space-y-4">
            <!-- First Name -->
            <div>
                <label for="firstName" class="block text-gray-600 font-medium mb-1">First Name</label>
                <input type="text" id="firstName" name="firstName"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="John" required>
            </div>

            <!-- Last Name -->
            <div>
                <label for="lastName" class="block text-gray-600 font-medium mb-1">Last Name</label>
                <input type="text" id="lastName" name="lastName"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="Doe" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-600 font-medium mb-1">Email Address</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="you@example.com" required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-600 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="••••••••" required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-gray-600 font-medium mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="••••••••" required>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">
                    Register
                </button>
            </div>
        </form>

        <!-- Footer -->
        <div class="text-center mt-4">
            <p class="text-gray-600 text-sm">Already have an account? <a href="#"
                    class="text-blue-600 hover:underline">Sign in</a></p>
        </div>
    </section>

    <!-- Smooth Scroll Script -->
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission for demo purposes

            // Simple Validation for Password Match
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            alert("Registration successful!");
        });
    </script>

</body>
</html>
