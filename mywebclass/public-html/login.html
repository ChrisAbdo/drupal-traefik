<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Background Blur for Modern Effect */
        .glass {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Input Focus Effect */
        input:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 5px #2563EB;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- Main Login Section -->
    <div class="w-full max-w-md p-8 space-y-8 glass rounded-lg shadow-lg bg-white">
        <!-- Logo Section -->
        <div class="flex justify-center mb-4">
            <img src="https://futuretechnologies.njit.edu/sites/futuretechnologies/files/njit%20logo_0.png" alt="Logo"
                class="h-12 w-auto">
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-gray-800">Sign in</h2>

        <!-- Login Form -->
        <form action="#" method="POST" class="space-y-4">
            <!-- Email/Username Input -->
            <div>
                <label for="email" class="text-gray-600 font-medium block mb-1">Email or Phone</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="you@example.com" required>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="text-gray-600 font-medium block mb-1">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="••••••••" required>
            </div>

            <!-- Forgot Password -->
            <div class="text-right">
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 transition focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                    Next
                </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="flex items-center justify-center space-x-2">
            <span class="w-1/3 h-px bg-gray-300"></span>
            <span class="text-gray-500 text-sm">Or</span>
            <span class="w-1/3 h-px bg-gray-300"></span>
        </div>

        <!-- Sign Up -->
        <div class="text-center">
            <p class="text-gray-600 text-sm">Don't have an account?</p>
            <a href="#"
                class="text-blue-600 hover:underline font-medium transition">Create one</a>
        </div>
    </div>

    <!-- Scrolling Effect Section -->
    <div id="scroll-section" class="absolute top-0 left-0 w-full h-screen bg-gradient-to-br from-blue-600 to-blue-400 flex items-center justify-center">
        <h1 class="text-white text-5xl font-bold">Welcome to Your Account</h1>
    </div>

    <script>
        // Smooth scroll to login section
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.glass').scrollIntoView({ behavior: 'smooth' });
            }, 500);
        });
    </script>
</body>
</html>
